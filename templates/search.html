<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    <title>Search Page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="{{ url_for('main') }}">
                <img src="https://bit.ly/3Ak5v7V" alt="Logo" />
            </a>
            <ul class="menu-links">
                <li><a href="{{ url_for('main') }}">Home</a></li>
                <li><a href="{{ url_for('index') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filter-section">
            <select id="filter-type" onchange="updatePlaceholder()">
                <option value="name">Name</option>
                <option value="surname">Surname</option>
                <option value="dental_number">Dental Number</option>
                <option value="diagnosis">Diagnosis</option>
                <option value="icd_10">ICD-10</option>
                <option value="type_of_visit">Type of Visit</option>
                <option value="date">Date</option>
            </select>
            <input type="text" id="filter-input" name="filter_value" placeholder="Enter Name" />
            <button type="button" onclick="performSearch()">Search</button>
        </section>

        <!-- Table to display search results -->
        <table class="result-table" id="result-table" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Dental Number</th>
                    <th>Diagnosis</th>
                    <th>ICD-10</th>
                    <th>Type of Visit</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Filtered search results will be populated here -->
            </tbody>
        </table>
    </main>

    <script>
        function updatePlaceholder() {
            const filterType = document.getElementById("filter-type").value;
            const filterInput = document.getElementById("filter-input");

            switch (filterType) {
                case "name":
                    filterInput.placeholder = "Enter Name";
                    filterInput.type = "text";
                    break;
                case "surname":
                    filterInput.placeholder = "Enter Surname";
                    filterInput.type = "text";
                    break;
                case "dental_number":
                    filterInput.placeholder = "Enter Dental Number";
                    filterInput.type = "text";
                    break;
                case "diagnosis":
                    filterInput.placeholder = "Enter Diagnosis";
                    filterInput.type = "text";
                    break;
                case "icd_10":
                    filterInput.placeholder = "Enter ICD-10 Code";
                    filterInput.type = "text";
                    break;
                case "type_of_visit":
                    filterInput.placeholder = "Enter Type of Visit";
                    filterInput.type = "text";
                    break;
                case "date":
                    filterInput.placeholder = "Select Date";
                    filterInput.type = "date";
                    break;
            }
        }

        function performSearch() {
            const filterType = document.getElementById("filter-type").value;
            const filterValue = document.getElementById("filter-input").value;
            const table = document.getElementById("result-table");
            const tableBody = document.getElementById("table-body");

            fetch('/search_results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filterType, filterValue })
            })
            .then(response => response.json())
            .then(data => {
                tableBody.innerHTML = "";
                if (data.length > 0) {
                    table.style.display = "table";
                    data.forEach(item => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.surname}</td>
                            <td>${item.dental_number}</td>
                            <td>${item.diagnosis}</td>
                            <td>${item.icd_10}</td>
                            <td>${item.type_of_visit}</td>
                            <td>${item.date}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    table.style.display = "none";
                    alert("No results found.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
